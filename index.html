<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Techno Wizard's Wonder and Mysterious Number Guesser</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section>
            <div id="guesses-remaining">Remaining Guesses</div>
            <br>
            <label for="total-wins">total wins!</label>
            <span id="total-wins"></span>
            <label for="total-plays">total plays!</label>
            <span id="total-plays"></span>
            <br>
            <input id="user-guess" placeholder="your guess?..." />
            <br>
            <button id="submit-guess"> <img src="assets/alchemy-logo.png" /> </button>
            <button id="reset" class="hide">Play again!</button>
        </section>
        <section>
            <h2>The Rules</h2>
            <p></p>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
